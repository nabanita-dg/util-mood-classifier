name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Push to Hugging Face Space
      run: |
        git config --global user.email "nabanitadg123@gmail.com"
        git config --global user.name "nabanita-dg"
        
        # Clone the Space repo
        git clone https://nabanita-dg:$HF_TOKEN@huggingface.co/spaces/nabanita-dg/util-mood-classifier space-repo
        rsync -av --exclude='space-repo' ./ space-repo/
        cd space-repo

        # Fetch remote first and reset local copy
        git fetch
        git reset --hard origin/main

        # Now pull cleanly
        git pull origin main --allow-unrelated-histories --rebase=false

        git add .
        git commit -m "Auto-deploy from GitHub Actions ðŸš€" || echo "Nothing to commit"
        git push
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
