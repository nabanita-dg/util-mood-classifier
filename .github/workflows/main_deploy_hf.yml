name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: 
          # Clone the Space repo
          git clone https://nabanita-dg:$HF_TOKEN@huggingface.co/spaces/nabanita-dg/util-mood-classifier space-repo
          cp -r * space-repo/
          cd space-repo
          
          # Pull first to avoid conflicts
          git pull origin main --allow-unrelated-histories
          
          git add .
          git commit -m "Auto-deploy from GitHub Actions ðŸš€" || echo "Nothing to commit"
          git push
